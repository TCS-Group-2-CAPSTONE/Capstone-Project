<div>

  <div>
    <h2>Add a product</h2>
    <br>
    <br>
    <form [formGroup]="productRef" (ngSubmit)="addProduct()">
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="name" required>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Price:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="price" required>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Quantity:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="quantity" required>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">URL:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="url" required>
        </div>
      </div>
      <button type="submit" class="btn admin">Add</button>
    </form>
    <br>
    {{msg}}

  </div>
</div>
