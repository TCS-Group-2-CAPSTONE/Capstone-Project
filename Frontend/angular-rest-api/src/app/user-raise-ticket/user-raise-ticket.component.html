
<div >

    <div >
        <h2>Send a request to the Employee</h2>
        <br>
        <br>
    <form [formGroup]="requestRef" (ngSubmit)="addRequest()">
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">User Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="userId">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">User Email:</label>
            <div class="col-sm-8">
                <input class="form-control" formControlName="email" />
            </div>
        </div>
        
        <input type="text" class="form-control" formControlName="resolved" value="false" hidden>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Request:</label>
            <div class="col-sm-8">
                <input class="form-control" formControlName="action" />
            </div>
        </div>
        
        <br>
        <button type="submit" class="btn employee">Send</button>
    </form>
      <br>
    </div>
</div>
