<div class="center">

    <div class="border box">
        <h2 class="centerText">Employee Login</h2>
        <br>
        <br>
    <form [formGroup]="loginRef" (ngSubmit)="checkEmp()">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>
        <button type="submit" class="btn employee">Sign in</button>
      </form>
      <br>
      {{msg}}
    </div>
</div>
