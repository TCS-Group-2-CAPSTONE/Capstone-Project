<div >

    <div >
        <h2>Edit your profile</h2>
        <br>
        <br>
    <form [formGroup]="employeeRef" (ngSubmit)="updateProfile()">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">First Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="fname" placeholder="Employee's old first name">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Last Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="lname" placeholder="Employee's old last name">
          </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" formControlName="email" placeholder="Employee's old email">
            </div>
        </div>
        <hr>
        <h3>Update password:</h3>
        
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Old Password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" formControlName="oldPass">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">New Password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" formControlName="newPass">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Re-enter New Password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" formControlName="newPass">
            </div>
        </div>
        <button type="submit" class="btn employee">Update Info</button>
      </form>
      <br>
    </div>
</div>
