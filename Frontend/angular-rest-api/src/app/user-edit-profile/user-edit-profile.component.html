<div >

  <div >
      <h2>Edit your profile</h2>
      <br>
      <br>
  <form [formGroup]="userRef" (ngSubmit)="updateProfile()">
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Address:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="address" placeholder="User's old address">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Phone Number:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="phoneNumber" placeholder="User's old phone number">
        </div>
      </div>
      <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" formControlName="email" placeholder="User's old email">
          </div>
      </div>
      <hr>
      <h2>Update password</h2>
      
      <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Old Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" formControlName="oldPass">
          </div>
      </div>
      <div class="row mb-3">
          <label class="col-sm-4 col-form-label">New Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" formControlName="newPass">
          </div>
      </div>

      <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Re-enter New Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" formControlName="newPass">
          </div>
      </div>
      <button type="submit" class="btn user">Update Info</button>
    </form>
    <br>
  </div>
</div>
