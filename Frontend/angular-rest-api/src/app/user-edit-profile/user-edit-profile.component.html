<div>

  <div>
    <h2>Edit your profile</h2>
    <br>
    <br>
    <form [formGroup]="userRef" (ngSubmit)="updateProfile()">
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">User Id:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="userId" placeholder="User's Id">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Address:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="address" placeholder="User's new address">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Phone Number:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="phoneNumber" placeholder="User's new phone number">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Date of Birth:</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" formControlName="dob" placeholder="User's new date of birth">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="email" placeholder="User's new email">
        </div>
      </div>
      <hr>
      <h2>Update password</h2>

      
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">New Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" formControlName="password">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Re-enter New Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" formControlName="password">
        </div>
      </div>
      <button type="submit" class="btn user">Update Info</button>
    </form>
    <br>
    {{msg}}
  </div>
</div>
