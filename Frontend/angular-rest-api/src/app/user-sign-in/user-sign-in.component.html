<div class="center">

  <div class="border box">
      <h2 class="centerText">User Login</h2>
      <br>
      <br>
  <form [formGroup]="loginRef" (ngSubmit)="checkUser()">
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">User Id:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="userId">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" formControlName="password">
        </div>
      </div>
      <button type="submit" class="btn user">Sign in</button>
      <button type="reset" class="btn user">Reset</button>
    </form>
    <br/>
    <button class="btn btn-lg user" [routerLink]="['/user-sign-up']">Sign Up</button><br/>
<!-- print msg  -->
    {{msg}}
    {{lockMsg}}
    
    <!-- for the raise tickets -->
    <div *ngIf = "checkUserLogin">
      <button class="btn btn-lg user" [routerLink]="['/user-raise-ticket']">Raise Ticket</button>
    </div>
  </div>
</div>
