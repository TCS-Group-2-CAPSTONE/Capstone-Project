<div >

    <div >
        <h2>Add an employee</h2>
        <br>
        <br>
    <form [formGroup]="employeeRef" (ngSubmit)="addEmployee()">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">First Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="fname">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Last Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="lname">
          </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" formControlName="email">
            </div>
          </div>
        <button type="submit" class="btn admin">Add</button>
      </form>
      <br>
    </div>
</div>
